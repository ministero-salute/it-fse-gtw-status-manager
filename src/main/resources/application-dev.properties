server.port=8013
management.server.port=8013

#######################################
#	Database
#######################################
data.mongodb.uri=mongodb://localhost:27888
data.mongodb.schema-name=FSE_GTW

#######################################
#  KAFKA 
#######################################
####KAFKA CONNECTION SETTINGS ##########
kafka.bootstrap-servers=localhost:29092
kafka.producer.bootstrap-servers=localhost:29092  
kafka.consumer.bootstrap-servers=localhost:29092  
kafka.properties.security.protocol=PLAINTEXT
kafka.properties.sasl.mechanism=PLAINTEXT
kafka.properties.sasl.jaas.config=PLAINTEXT
kafka.properties.ssl.truststore.location=PLAINTEXT
kafka.properties.ssl.truststore.password=PLAINTEXT
kafka.oauth.tenantId=
kafka.oauth.appId=
kafka.oauth.pfxPathName=
kafka.oauth.pwd=
####### LOGGING OUTPUT FORMAT ############
# Must be one of console, json
#######################################
log.output.format=console
log.level=trace

#######################################
#  Scheduler
#######################################
# DO NOT CHANGE
scheduler.tx-scheduler=0 * * * * *

##################################
# Microservices
##################################
ms.url.eds-processor-service=http://localhost:9089
ms.url.gtw-config=http://localhost:8018

########OPENTELEMETRY################################
otel.traces.exporter=none
otel.logs.exporter=none
otel.metrics.exporter=none

otel.propagators=tracecontext,baggage